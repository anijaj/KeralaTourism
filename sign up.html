    <div class="signup">
      <h3 id="signtext">Not a Member? <br> Signup Here</h3> <br>
      <form onsubmit="return validate()">
          <div class="form-row">
          <div class="form-group col-md-8 fieldDiv" style="width:auto;">
              <input type="text" class="form-control" id="firstName" required placeholder="First Name">
          </div><br>
          <div class="form-group col-md-8" style="width: auto;">
              <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
          </div>
          </div><br>
          <div class="form-group col-md-8" style="width: auto;">
            <input type="text" class="form-control" id="Address" placeholder="Address">
          </div><br>
          <div class="form-group col-md-8" style="width: auto;">
            <input type="text" class="form-control" id="City" placeholder="City" required>
          </div><br>
          <div class="form-group col-md-8" style="width: auto;">
            <input type="text" class="form-control" id="Country" placeholder="Country" required>
          </div><br>
          <div class="form-group fieldDiv" style="margin-bottom: 0px;">
          <div class="form-group fieldDiv" style="margin-bottom: 0px;">
              <input type="tel" class="form-control" id="phoneNumber" required placeholder="Phone Number (10 digits)">
              <label for="phoneNumber" class="errorLabel" id="numberError"></label>
          </div><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              Transgender
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option4">
            <label class="form-check-label" for="exampleRadios4">
              Others
            </label>
          </div>
          <br>
          <input type="email" class="form-control searchBox" id="signupEmail" placeholder="E-mail" required>
          <label for="signupEmail" class="errorLabel" id="emailSignupError"></label>
          </div>
          <div class="form-group fieldDiv" style="margin-bottom: 0px;">
            <input type="password" class="form-control" id="inputPass" placeholder="Password" oninput="passStrength()" required>
            <div class="row">
              <label for="inputPass" class="errorLabel col-sm-6" id="passError"></label>
              <label for="inputPass" class="errorLabel col-md-6" id="passStrLabel"></label>
            </div>
        </div><br>
        <div class="form-group fieldDiv" style="margin-bottom: 0px;">
            <input type="password" class="form-control" id="inputConfPass" placeholder="Confirm Password" required>
            <label for="inputConfPass" class="errorLabel" id="confError"></label>
        </div><br>
          <div class="form-group">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck" >
              I accept the <a href="#"style="color: #1976D2;">Terms of Use</a> & <a href="#" style="color: #1976D2">Privacy Policy</span>
              </label>
          </div><br>
          </div>
          <button type="submit" class="btn btn-primary buttonGroup" id="signupBtn">Sign Up</button>
      </form>
  </div>
